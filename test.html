<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
        style='font-family: Inter, "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header
                class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7edf4] px-10 py-3">
                <div class="flex items-center gap-4 text-[#0d141c]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em]">Font Finder</h2>
                </div>
                <div class="flex flex-1 justify-end gap-8">
                    <div class="flex items-center gap-9">
                        <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Home</a>
                        <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">About</a>
                        <a class="text-[#0d141c] text-sm font-medium leading-normal" href="#">Contact</a>
                    </div>
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d78f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Upload Image</span>
                    </button>
                </div>
            </header>
            <div class="px-40 flex flex-1 justify-center py-5">
                <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                    <div class="flex flex-wrap justify-between gap-3 p-4">
                        <p class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight min-w-72">Font
                            Recognition Result</p>
                    </div>
                    <div class="flex w-full grow bg-slate-50 @container p-4">
                        <div
                            class="w-full gap-1 overflow-hidden bg-slate-50 @[480px]:gap-2 aspect-[3/2] rounded-lg flex">
                            <div class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
                                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuATR-HTn24mUwegqsCrB06SBr3TTwAqdDqUUByc-PMwaHgJtm4GJM6rtFWAhlYb5rILzJ5QSa7I0zdoGFkGme05jgiYIvxMtkVpGAQ_006t1eEp_LkMTUNi566Pke8oKqh_8OdW2BX3CzqB10zoNHPzBzkMEvbBWt7hRP4CqBZXrHquf-2zhTe8XPslj7mC1Cn0dSzEnKbmK1T4DvFEqc0_Dq4epD0WdmuXDuodHVVu6fEq05zXt5iMKS61PQKC9yYXnwHm8HOhMFob");'>
                            </div>
                        </div>
                    </div>
                    <h1
                        class="text-[#0d141c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">
                        Font: Helvetica</h1>
                    <p class="text-[#0d141c] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">
                        If the font is not correct, please try uploading a clearer image or contact us for assistance.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
